<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM-Game</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="plan">
    <div class="tasks">
      <span class="header">TOP Tasks</span>
      <input type="text" name="" class="text-tasks" placeholder="Задача">
      <span class="not-tasks vision">Plan not entered</span>
    </div>

    <div class="pinned">
      <span class="header">Pinned:</span>
      <ul class="pinned-list"></ul>
      <span class="not-tasks">No pinned tasks</span>
    </div>


    <div class="all-tasks">
      <span class="header">All Tasks:</span>
      <ul class="all-tasks-list"></ul>
      <span class="not-tasks vision">No tasks found</span>
    </div>	
  </div>
	<script src = "./js/app.js"></script>
</body>
</html>
